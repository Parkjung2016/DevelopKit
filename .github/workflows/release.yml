name: Semantic-Release
on:
  push:
    branches:
    - master
jobs:
  semantic-release:
    runs-on: ubuntu-latest
   steps:
  - name: Checkout
    uses: actions/checkout@v5
  - name: Semantic Release
    uses: cycjimmy/semantic-release-action@v6
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
